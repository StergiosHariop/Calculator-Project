<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="calculator.css" rel="stylesheet" type="text/css">
        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet'>
        <title>Simple Online Calculator</title>
    </head>
    <body>
            <div id="calc-border">

                        <div id="screen1"></div>               
                        <div id="screen"></div>

                <div class="bottom"></div>
            </div>
                <div class="calc">
                    <button  class="clrBtn" id="clear">C</button>
                    <button  class="del" id="btnDel">CE</button>
                    <button value="/" class="btnOp" id="division">/</button>
                    <button value="*" class="btnOp" id="multiplication">x</button>
                    <button value="7" class="btn">7</button>
                    <button value="8" class="btn">8</button>
                    <button value="9" class="btn">9</button>
                    <button value="-" class="btnOp" id="substraction">-</button>
                    <button value="4" class="btn">4</button>
                    <button value="5" class="btn">5</button>
                    <button value="6" class="btn">6</button>
                    <button value="+" class="btnOp" id="addition">+</button>
                    <button value="1" class="btn">1</button>
                    <button value="2" class="btn">2</button>
                    <button value="3" class="btn">3</button>
                    <button  class="btnEq" id="equals">=</button>
                    <button value="0" class="btn">0</button>
                    <button value="." class="btn">.</button>
                    <button onclick="location.href='https://github.com/StergiosHariop'" class="btn" >GiT</button>
                </div>
            </div>
    
        <script src="script.js"></script> 
    </body>

</html>
